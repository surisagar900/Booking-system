<div class="row m-3">
  <div class="col-12">
    <h1 class="mat-h1 m-0 p-0">Profile Details</h1>
    <hr />
  </div>
  <div class="col-12 my-3">
    <div class="row py-3">
      <div class="col-4">Username</div>
      <div class="col">{{ userData?.userName | lowercase }}</div>
    </div>
    <div class="row py-3">
      <div class="col-4">Mobile</div>
      <div class="col">{{ userData?.phone }}</div>
    </div>
    <div class="row py-3">
      <div class="col-4">First Name</div>
      <div class="col">{{ userData?.firstName | titlecase }}</div>
    </div>
    <div class="row py-3">
      <div class="col-4">Last Name</div>
      <div class="col">{{ userData?.lastName | titlecase }}</div>
    </div>
    <div class="row py-3">
      <div class="col-4">Email</div>
      <div class="col">{{ userData?.email | lowercase }}</div>
    </div>
    <div class="row py-3">
      <div class="col-4">Date of birth</div>
      <div class="col">{{ userData?.dob | date: "d/M/yyyy" }}</div>
    </div>
  </div>
</div>
