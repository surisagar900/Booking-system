<div class="container mt-4 text-center">
  <div class="row">
    <div class="col">
      <button
        class="w-100"
        mat-raised-button
        color="primary"
        (click)="generatePDF()"
      >
        Generate PDF ticket
      </button>
    </div>
  </div>
</div>

<div id="contentToConvert">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center" style="font-weight: 600; font-size: 48px">
          <span style="font-size: 12px">your seat number :</span>
          {{ movieData.seat }}
        </h1>
      </div>
      <div class="col-12">
        <h3 class="text-center" style="font-weight: 400">
          Movie title : {{ movieData.title }}
        </h3>
        <h4 class="text-center">Movie description : {{ movieData.tagline }}</h4>
        <h4 class="text-center">Ticket price : Rs. {{ 300 }}</h4>
      </div>
    </div>
  </div>
</div>
