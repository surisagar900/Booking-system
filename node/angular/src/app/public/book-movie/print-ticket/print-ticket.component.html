<div class="container mt-4 text-center">
  <div class="row">
    <div class="col-6">
      <button
        class="w-100 mx-5"
        mat-raised-button
        color="primary"
        (click)="generatePDF()"
      >
        Generate PDF ticket
      </button>
    </div>

    <div class="col-6">
      <button
        class="w-100 mx-5"
        [routerLink]="['/']"
        mat-raised-button
        color="primary"
      >
        Go to movie listing
      </button>
    </div>
  </div>
</div>

<div id="contentToConvert">
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-12">
        <span style="font-size: 17px">your seats are : </span>
        <h1
          *ngFor="let s of movieData.seat"
          class="text-center d-inline"
          style="font-weight: 600; font-size: 48px"
        >
          {{ s }}
        </h1>
      </div>
      <div class="col-12">
        <h2 class="text-center" style="font-weight: 400">
          Movie title : {{ movieData.title }}
        </h2>
        <h3 class="text-center">Movie description : {{ movieData.tagline }}</h3>
        <h3 class="text-center">
          Ticket price :
          {{ movieData.price * movieData.seat.length | currency: "INR" }}
        </h3>
      </div>
    </div>
  </div>
</div>
