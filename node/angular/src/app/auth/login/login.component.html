<div class="container-fluid h-100 background">
  <div class="row text-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12 my-5">
          <h1 class="mb-0">
            <span class="mat-display-1 h1">
              <a routerLink="/"> Booking System </a>
            </span>
          </h1>
        </div>
        <div class="col-md-6 mx-auto mb-5 p-5 bg-text">
          <a [routerLink]="['/register']">not registered? click here</a>
          <form [formGroup]="loginForm">
            <div class="row">
              <mat-form-field class="col-12 mb-2" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                  required
                  formControlName="username"
                  matInput
                  placeholder="Enter username"
                />
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error
                  *ngIf="
                    !loginForm.get('username').hasError('required') &&
                    loginForm.get('username').errors
                  "
                >
                  <p>Enter a valid username</p>
                </mat-error>
                <mat-error
                  *ngIf="loginForm.get('username').hasError('required')"
                >
                  <p>Username is required</p>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="col-12 mb-2" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  required
                  formControlName="password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  placeholder="Enter password"
                />
                <button
                  (click)="hide = !hide"
                  type="button"
                  mat-icon-button
                  matSuffix
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error
                  *ngIf="
                    !loginForm.get('password').hasError('required') &&
                    loginForm.get('password').errors
                  "
                >
                  <p>should match the pattern</p>
                </mat-error>
                <mat-error
                  *ngIf="loginForm.get('password').hasError('required')"
                >
                  <p>Password is required</p>
                </mat-error>
              </mat-form-field>

              <p class="col-12 text-danger text-center" *ngIf="errors">
                {{ errors }}
              </p>

              <div class="col-12 mt-4">
                <div class="row">
                  <div class="col-6">
                    <button
                      class="w-100 mx-2"
                      mat-raised-button
                      color="primary"
                      [disabled]="loginForm.invalid || loading"
                      (click)="onSubmit()"
                    >
                      <span>Login</span>
                    </button>
                  </div>

                  <div class="col-6">
                    <button
                      class="w-100 mx-2"
                      mat-raised-button
                      color="primary"
                      [disabled]="loginForm.invalid || loading"
                      (click)="onSubmit(true)"
                    >
                      <span>Admin Login</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
